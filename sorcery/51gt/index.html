    <script type="text/javascript">
    	;(function($){
			$(document).ready(function(){
				//$.salvia.namespace("$.gb2312.fff.e4");
				//var controller = new $.App.Controller.TalkPageController();
				var timer = new $.TalkCenter.classes.util.timer();
				var date = new Date();
				var papapaContent = 0;
				timer.addAction({
					clock:{
						space:500,
						fun:function(){
							this.setMilliseconds(this.getMilliseconds()+500);
							$(".clock").text(this.ToString());
						},
						scope:date
					},
					papapa:{
						space:1000,
						fun:function(){
							++papapaContent;
							$(".papapa").text("每秒啪一下，啪啪啪共"+papapaContent+"下！");
						}
					}
				});
				timer.runTimer();
				$(".btnStopPapapa").click(function(){
					timer.stop("papapa");
				});
				$(".btnGoPapapa").click(function(){
					timer.start("papapa");
				});
				
				$(".sidebar dt>a").click(function(){
					var thatDD = $(this).parent().next();
					$(".sidebar dl dd").each(function(i){
						if(this!=thatDD){ $(this).hide(); }
					});
					thatDD.toggle();
				});
			});
		})(jQuery);
    </script>
