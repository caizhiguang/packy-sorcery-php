<!DOCTYPE html>
<html>
<head>
	<title>广东省妇联家教通</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="packy">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap-responsive.min.css"/>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.editor.css">
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="./js/jquery-1.9.0.js" type="text/javascript"></script>
	<script src="./js/bootstrap.min.js" type="text/javascript"></script>
	<script src="./js/jquery.hotkeys.js" type="text/javascript"></script>
	<script src="./js/bootstrap-wysiwyg.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<h2>按钮样式</h2>
		<div class="well">
			<h3 id="color">颜色</h3>
			<p>
				<button class="btn btn-s1">default</button>
				<button class="btn btn-s1 grey">.grey</button>
				<button class="btn btn-s1 orange">.orange</button>
				<button class="btn btn-s1 green">.green</button>
			</p>
			<h3 id="">形状</h3>
			<p>
				<button class="btn btn-s1">default</button>
				<button class="btn btn-s1 btn-circle">.circle</button>
				<button class="btn btn-link">.circle</button>
			</p>
			<h3 id="">大小</h3>
			<p>
				<button class="btn btn-s1">default</button>
				<button class="btn btn-s1 btn-small">.btn-small</button>
				<button class="btn btn-s1 btn-mini">.btn-mini</button>
				<button class="btn btn-s1 btn-circle">.circle</button>
				<button class="btn btn-s1 btn-circle btn-small">small</button>
				<button class="btn btn-s1 btn-circle btn-mini">mini</button>
			</p>
			<h3 id="">特殊</h3>
			<p>
				<button class="btn btn-s1 grey hover-purple">.hover-purple</button>
				<button class="btn btn-s1 grey hover-orange">.hover-orange</button>
				<button class="btn btn-s1 grey hover-green">.hover-green</button>
			</p>
			<h3 id="">组合</h3>
			<div class="clearfix">
				<div class="btn-group pull-left">
					<button class="btn btn-s1 dropdown-toggle" data-toggle="dropdown">下拉按钮 <span class="caret"></span></button>
					<ul class="dropdown-menu">
						<li><a href="#" data-edit="fontSize 5"><font size="5">大</font></a></li>
						<li><a href="#" data-edit="fontSize 3"><font size="3">正常</font></a></li>
						<li><a href="#" data-edit="fontSize 1"><font size="1">小</font></a></li>
					</ul>
				</div>
				<div class="btn-group pull-left">
					<button class="btn btn-s1 orange">下拉按钮</button>
					<button class="btn btn-s1 orange dropdown-toggle" data-toggle="dropdown">
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="#" data-edit="fontSize 5"><font size="5">大</font></a></li>
						<li><a href="#" data-edit="fontSize 3"><font size="3">正常</font></a></li>
						<li><a href="#" data-edit="fontSize 1"><font size="1">小</font></a></li>
					</ul>
				</div>
				<div class="btn-group">
					<button class="btn btn-s1" data-toggle="dropdown">1</button>
					<button class="btn btn-s1" data-toggle="dropdown">2</button>
					<button class="btn btn-s1" data-toggle="dropdown">3</button>
				</div>
			</div>
		</div>
		<h2>徽章</h2>
		<div class="well">
			<h3>形状</h3>
			<p>
				<span class="badge">default</span>
				<span class="badge circle">o</span>
			</p>
			<h3>新增样式</h3>
			<p>
				<span class="badge">default</span>
				<span class="badge hot">hot</span>
				<span class="badge success">success</span>
			</p>
		</div>
		<h2>底线</h2>
		<div>
			<p class="line">底线</p>
			<ul class="list-line">
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
	</div>
</body>
</html>
