<!DOCTYPE html>
<html>
<head>
	<title>广东省妇联家教通</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="packy">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap-responsive.min.css"/>
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="./js/jquery-1.9.0.js" type="text/javascript"></script>
	<script src="./js/bootstrap.min.js" type="text/javascript"></script>
	<script src="./js/jqBootstrapValidation-1.3.7.min.js" type="text/javascript"></script>
</head>
<body>

	<div class="container signin">
		<header id="header" class="navbar">
			<div class="navbar-inner">
				<div class="header">
					<a href="" id="logo"></a>
					<span id="title">登录</span>
					<button type="button" class="btn btn-s1 btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<div class="pull-right sign">
						<a href="index.html" class="navbar-text">回到首页</a>
					</div>
				</div>
			</div>
		</header>
		
		<section class="main">
			
			<form id="signin" class="widget y widget-signin">
				<div class="widget-head">
					<h1>登录</h1>
				</div>
				<div class="widget-content">
					<div class="control-group">
						<label class="control-label" for="username">用户名</label>
						<div class="controls row-fluid">
							<input type="text" class="span12" id="username" name="username" placeholder="昵称 \ 电子邮箱 \ 手机号码" data-validation-required-message="请填写用户名">
							<span class="help-block"></span>
						</div>
					</div>
					<div class="control-group">
						<label for="password">密码</label>
						<div class="controls row-fluid">
							<input type="password" class="span12" id="password" name="password" placeholder="******" data-validation-required-message="请填写密码">
							<span class="help-block"><a href="#"><i class="icon-info-sign"></i> 忘记密码？</a></span>
						</div>
					</div>
					<p>
						<button type="submit" class="btn btn-s1">登录</button> <label class="checkbox inline"><input type="checkbox">记住我</label>
					</p>
				</div>
				<div class="widget-foot">
					<a href="register.html" class="text-error">还没注册？</a>
				</div>
			</form>

		</section>
		
		<footer id="footer">
			<p>
				<a href="">关于我们</a> | <a href="">联系我们</a> | <a href="">意见反馈</a> | <a href="">帮助中心</a> | <a href="">网站地图</a>
			</p>
			<p>广州市骏穗通教育信息技术有限公司 版权所有©2009-2011 ICP:粤B2-20060343</p>
		</footer>
	</div>

	<script type="text/javascript">
		$(function () { $("input,select,textarea").not("[type=submit]").jqBootstrapValidation(); } );
	</script>
	
</body>
</html>
